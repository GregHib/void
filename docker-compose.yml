version: "3.8"
services:
  void:
    image: greghib/void
    volumes:
      - ./data/saves/:/app/data/saves
    ports:
      - "43594:43594"
  db:
    image: postgres:16.2-alpine3.19
    environment:
      POSTGRES_DB: game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"