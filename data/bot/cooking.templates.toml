[cooking_template]
requires = [
    { owns = { id = "$raw", amount = 28 } },
    { skill = { id = "cooking", min = "$level" } },
]
setup = [
    { carries = { id = "$raw", amount = 28 } },
    { area = { id = "$location" } },
]
actions = [
    { item = "$raw", on_object = "$obj", success = { interface = "dialogue_skill_creation" } },
    { option = "All", interface = "skill_creation_amount:all" },
    { continue = "dialogue_skill_creation:choice1" },
    { restart = true, wait_if = [{ queue = "cooking" }], success = { carries = "$raw", max = 0 } }
]
produces = [
    { skill = { id = "cooking" } },
    { carries = { id = "$cooked" } }
]

# Beef has a different popup so can't use normal template
[beef_template]
requires = [
    { owns = { id = "raw_beef", amount = 28 } },
    { skill = { id = "cooking", min = 1 } },
]
setup = [
    { carries = { id = "raw_beef", amount = 28 } },
    { area = { id = "$location" } },
]
actions = [
    { item = "raw_beef", on_object = "$obj", success = { interface = "dialogue_multi2" } },
    { option = "Continue", continue = "dialogue_multi2:line2", success = { interface = "dialogue_skill_creation" } },
    { option = "All", interface = "skill_creation_amount:all" },
    { continue = "dialogue_skill_creation:choice1" },
    { restart = true, wait_if = [{ queue = "cooking" }], success = { carries = "raw_beef", max = 0 } }
]
produces = [
    { skill = { id = "cooking" } },
    { carries = { id = "beef" } }
]