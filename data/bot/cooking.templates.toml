[cooking_template]
requires = [
    { owns = { id = "$raw", amount = 28 } },
    { skill = { id = "cooking", min = "$level" } },
]
setup = [
    { carries = { id = "$raw", amount = 28 } },
    { area = { id = "$location" } },
]
actions = [
    { item_on_object = { id = "$raw", object = "$obj", success = { interface_open = { id = "dialogue_skill_creation" } } } },
    { interface = { option = "All", id = "skill_creation_amount:all" } },
    { continue = { id = "dialogue_skill_creation:choice1" } },
    { restart = { wait_if = { has_queue = { id = "cooking" } }, success = { carries = { id = "$raw", max = 0 } } } }
]
produces = [
    { skill = "cooking" },
    { item = "$cooked" }
]

# Beef has a different popup so can't use normal template
[beef_template]
requires = [
    { owns = { id = "raw_beef", amount = 28 } },
    { skill = { id = "cooking", min = 1 } },
]
setup = [
    { carries = { id = "raw_beef", amount = 28 } },
    { area = { id = "$location" } },
]
actions = [
    { item_on_object = { id = "raw_beef", object = "$obj", success = { interface_open = { id = "dialogue_multi2" } } } },
    { continue = { option = "Continue", id = "dialogue_multi2:line2", success = { interface_open = { id = "dialogue_skill_creation" } } } },
    { interface = { option = "All", id = "skill_creation_amount:all" } },
    { continue = { id = "dialogue_skill_creation:choice1" } },
    { restart = { wait_if = { has_queue = { id = "cooking" } }, success = { carries = { id = "raw_beef", max = 0 } } } }
]
produces = [
    { skill = "cooking" },
    { item = "beef" }
]
