[copper_ore_template]
type = "activity"
capacity = 4
requires = [
    { skill = "mining", min = 1, max = 15 },
]
setup = [
    { carries = "steel_pickaxe,iron_pickaxe,bronze_pickaxe" },
    { location = "$location" },
    { inventory_space = 27 },
]
actions = [
    { option = "Mine", object = "copper_rocks*", delay = 5, success = { inventory_space = 0 } },
]
produces = [
    { carries = "copper_ore" },
    { skill = "mining" }
]

