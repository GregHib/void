[buy_from_shop]
setup = [
    { inventory = [{ id = "coins", min = "$cost" }, { id = "empty", min = 1 }] },
    { area = { id = "$shop_location" } },
]
actions = [
    { npc = { option = "Trade", id = "$shopkeeper", success = { interface_open = { id = "shop" } } } },
    { interface = { option = "Buy-1", id = "shop:stock:$item", success = { inventory = [{ id = "$item" }] } } },
]
produces = [
    { item = "$item" }
]

