[buy_from_shop]
setup = [
    { carries = [{ id = "coins", min = "$cost" }] },
    { area = { id = "$shop_location" } },
    { inventory_space = { min = 1 } },
]
actions = [
    { option = "Trade", npc = "$shopkeeper", success = { interface_open = { id = "shop" } } },
    { option = "Buy-1", interface = "shop:stock:$item", success = { carries = [{ id = "$item" }] } },
]
produces = [
    { carries = [{ id = "$item" }] }
]

[take_shop_sample]
setup = [
    { area = { id = "$shop_location" } },
    { inventory_space = { min = 1 } },
]
actions = [
    { option = "Trade", npc = "$shopkeeper", success = { interface_open = { id = "shop" } } },
    { option = "Take-1", interface = "shop:sample:$item", success = { carries = [{ id = "$item" }] } },
]
produces = [
    { carries = [{ id = "$item" }] }
]