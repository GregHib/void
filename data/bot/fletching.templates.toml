[fletching_arrow_shafts_template]
requires = [
    { owns = { id = "$logs", min = 27 } }
]
setup = [
    { area = { id = "$location" } },
    { carries = { id = "knife" } },
    { carries = { id = "$logs", min = 27 } }
]
actions = [
    { item = "knife", on = "$logs", success = { interface = "dialogue_skill_creation" } },
    { option = "All", interface = "skill_creation_amount:all" },
    { continue = "dialogue_skill_creation:choice1" },
    { restart = true, wait_if = [{ queue = "fletching" }], success = { inventory_space = 26 } }
]
produces = [
    { carries = { id = "arrow_shafts" } },
    { skill = { id = "fletching" } }
]

