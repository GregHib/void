[teleport_varrock]
weight = 125
requires = [
    { variable = "spellbook_config", value = 0, default = 0 },
    { carries = "fire_rune", amount = 1 },
    { carries = "air_rune", amount = 3 },
    { carries = "law_rune", amount = 1 },
]
actions = [
    { option = "Cast", interface = "modern_spellbook:varrock_teleport" },
    { wait = 5 },
]
produces = [
    { location = "varrock_teleport" }
]

[teleport_varrock_via_bank]
weight = 150
requires = [
    { variable = "spellbook_config", value = 0, default = 0 },
    { owns = "fire_rune", amount = 1 },
    { owns = "air_rune", amount = 3 },
    { owns = "law_rune", amount = 1 },
]
actions = [
    { go_to_nearest = "bank" },
    { option = "Use-quickly", object = "bank_booth*" },
    { option = "Withdraw-1", interface = "bank:inventory:fire_rune" },
    { option = "Withdraw-X", interface = "bank:inventory:air_rune" },
    { enter_int = 3 },
    { option = "Withdraw-1", interface = "bank:inventory:law_rune" },
    { option = "Cast", interface = "modern_spellbook:varrock_teleport" },
    { wait = 5 },
#    { wait = { location = "varrock_teleport" } },
]
produces = [
    { location = "varrock_teleport" }
]

[teleport_lumbridge]
weight = 5
requires = [
    { variable = "spellbook_config", value = 0, default = 0 },
    { variable = "lumbridge_cooldown", value = "normal" }, # clock/timer teleport_delay
]
actions = [
    { option = "Cast", interface = "modern_spellbook:lumbridge_home_teleport" },
]
produces = [
    { location = "lumbridge_teleport" }
]
