[woodcutting_template]
type = "activity"
requires = [
    { carries = "$hatchet" },
    { location = "$location" },
    { inventory_space = 20 },
]
plan = [
    { option = "Chop-down", object = "$tree", retry_ticks = "$wait", retry_max = 10 },
]

[normal_trees]
template = "woodcutting_template"
capacity = 4
fields = { hatchet = "iron_hatchet", location = "normal_trees", tree = "tree*", wait = 10 }
requires = [
    { skill = "woodcutting", min = 1, max = 15 },
]
produces = [
    { carries = "logs" }
]

[oak_trees]
template = "woodcutting_template"
capacity = 4
fields = { hatchet = "steel_hatchet", location = "oak_trees", tree = "oak_tree", wait = 10 }
requires = [
    { skill = "woodcutting", min = 15, max = 30 },
]
produces = [
    { carries = "oak_logs" }
]

[buy_from_shop]
requires = [
    { carries = "coins", amount = "$cost" },
    { location = "$shop_location" },
    { inventory_space = 1 },
]
plan = [
    { option = "Trade", npc = "$shopkeeper" },
    { option = "Buy-1", interface = "shop:inventory:$item" },
]
produces = [
    { carries = "$item" }
]

[buy_iron_hatchet]
type = "resolver"
template = "buy_from_shop"
fields = { cost = 25, shop_location = "axe_shop", shopkeeper = "bob", item = "iron_hatchet" }
requires = [
    { skill = "woodcutting", min = 1 },
]

[buy_steel_hatchet]
type = "resolver"
template = "buy_from_shop"
fields = { cost = 50, shop_location = "axe_shop", shopkeeper = "bob", item = "steel_hatchet" }
requires = [
    { skill = "woodcutting", min = 10 },
]

[ring_of_duelling_equipped]
type = "teleport"
weight = 10
requires = [
    { equips = "ring_of_duelling_*" }
]
plan = [
    { option = "Castle Wars", interface = "equipment:inventory" },
]
produces = [
    { location = "castle_wars_teleport" }
]

[ring_of_duelling]
type = "teleport"
weight = 8
requires = [
    { carries = "ring_of_duelling_*" }
]
plan = [
    { option = "Rub", interface = "inventory:inventory" },
    { option = "Select", interface = "choice:line1" },
]
produces = [
    { location = "castle_wars_teleport" }
]

[teleport_varrock]
type = "teleport"
weight = 10
requires = [
    { variable = "spellbook", value = "normal" },
    { carries = "fire_rune", amount = 1 },
    { carries = "air_rune", amount = 3 },
    { carries = "law_rune", amount = 1 },
]
plan = [
    { option = "Cast", interface = "normal_spellbook:varrock_teleport" },
]
produces = [
    { location = "varrock_teleport" }
]

[teleport_lumbridge]
type = "teleport"
weight = 5
requires = [
    { variable = "spellbook", value = "normal" },
    { variable = "lumbridge_cooldown", value = "normal" },
]
plan = [
    { option = "Cast", interface = "normal_spellbook:home_teleport" },
]
produces = [
    { location = "lumbridge_teleport" }
]
