[woodcutting_ready]
requires = [
    { carries = "bronze_hatchet,iron_hatchet,steel_hatchet" },
    { inventory_space = 20 },
]

[bank_all_after_full]
plan = [
    { wait_for = "full_inventory" },
    { go_to = "bank" },
    { option = "Bank-quickly", npc = "banker*" },
    { wait = 2, interface = "bank" },
    { option = "Deposit-All", interface = "bank:inventory" },
]

[chop_normal_trees]
type = "activity"
capacity = 4
requires = [
    { clone = "woodcutting_ready" },
    { location = "normal_tree_area" },
    { skill = "woodcutting", min = 1, max = 15 },
]
plan = [
    { option = "Chop-down", object = "tree*", retry_ticks = 5, retry_max = 10 },
    { clone = "bank_all_after_full" },
]
produces = [
    { item = "logs" }
]

[chop_oak_trees]
type = "activity"
capacity = 4
requires = [
    { clone = "woodcutting_ready" },
    { location = "oak_tree_area" },
    { skill = "woodcutting", min = 15, max = 30 },
]
plan = [
    { option = "Chop-down", object = "oak_tree", retry_ticks = 15, retry_max = 10 },
    { clone = "bank_all_after_full" },
]
produces = [
    { item = "logs" }
]


[axe_shopping]
requires = [
    { location = "axe_store" },
