]
plan = [
    { option = "Trade", npc = "axe_store_owner" },
]

[buy_bronze_axe]
type = "resolver"
requires = [
    { clone = "axe_shopping" },
    { skill = "woodcutting", min = 5 },
    { carries = "coins", amount = 25 },
]
plan = [
    { clone = "axe_shopping" },
    { option = "Buy-1", interface = "axe_shop:inventory" },
]
