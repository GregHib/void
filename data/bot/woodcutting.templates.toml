[normal_tree_template]
requires = [
    { skill = { id = "woodcutting", min = 1, max = 15 } },
]
setup = [
    { inventory = [{ id = "steel_hatchet,iron_hatchet,bronze_hatchet" }, { id = "empty", min = 27 }] },
    { area = { id = "$location" } },
]
actions = [
    { object = { option = "Chop down", id = "tree*", delay = 5, success = { inventory = { id = "empty", max = 0 } } } },
]
produces = [
    { item = "logs" },
    { skill = "woodcutting" }
]

