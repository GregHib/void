[fish_crayfish]
requires = [
    { skill = { id = "fishing", min = 1 } },
]
setup = [
    { inventory = [
        { id = "crayfish_cage" },
        { id = "empty", min = 27 }
    ] },
    { area = { id = "$location" } },
]
actions = [
    { npc = { option = "Cage", id = "$spot", delay = 5, success = { inventory = { id = "empty", max = 0 } } } },
]
produces = [
    { item = "raw_crayfish" },
    { skill = "fishing" }
]

