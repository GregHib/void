[fish_crayfish]
requires = [
    { skill = { id = "fishing", min = 1 } },
]
setup = [
    { carries = { id = "crayfish_cage" } },
    { area = { id = "$location" } },
    { inventory_space = { min = 27 } },
]
actions = [
    { npc = { option = "Cage", id = "$spot", delay = 5, success = { inventory_space = { max = 0 } } } },
]
produces = [
    { inventory = "raw_crayfish" },
    { skill = "fishing" }
]

