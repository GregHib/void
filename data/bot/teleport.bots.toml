[teleport_varrock]
type = "shortcut"
weight = 10
requires = [
    { variable = "spellbook_config", value = 0, default = 0 },
]
setup = [
    { carries = "fire_rune", amount = 1 },
    { carries = "air_rune", amount = 3 },
    { carries = "law_rune", amount = 1 },
]
actions = [
    { option = "Cast", interface = "modern_spellbook:varrock_teleport" },
]
produces = [
    { location = "varrock_teleport" }
]

[teleport_lumbridge]
type = "shortcut"
weight = 5
requires = [
    { variable = "spellbook_config", value = 0, default = 0 },
    { variable = "lumbridge_cooldown", value = "normal" }, # clock/timer teleport_delay
]
actions = [
    { option = "Cast", interface = "modern_spellbook:lumbridge_home_teleport" },
]
produces = [
    { location = "lumbridge_teleport" }
]
