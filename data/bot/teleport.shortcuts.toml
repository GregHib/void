[teleport_varrock]
weight = 125
requires = [
    { variable = { id = "spellbook_config", equals = 0, default = 0 } },
    { carries = [{ id = "fire_rune", min = 1 }, { id = "air_rune", min = 3 }, { id = "law_rune", min = 1 }] },
]
actions = [
    { option = "Cast", interface = "modern_spellbook:varrock_teleport" },
    { wait = 5 },
]
produces = [
    { area = { id = "varrock_teleport" } }
]

[teleport_varrock_via_bank]
weight = 150
requires = [
    { variable = { id = "spellbook_config", equals = 0, default = 0 }},
    { owns = { id = "fire_rune", min = 1 }},
    { owns = { id = "air_rune", min = 3 }},
    { owns = { id = "law_rune", min = 1 }},
]
actions = [
    { go_to_nearest = "bank" },
    { option = "Use-quickly", object = "bank_booth*" },
    { option = "Withdraw-1", interface = "bank:inventory:fire_rune" },
    { option = "Withdraw-X", interface = "bank:inventory:air_rune" },
    { enter_int = 3 },
    { option = "Withdraw-1", interface = "bank:inventory:law_rune" },
    { option = "Cast", interface = "modern_spellbook:varrock_teleport" },
    { wait = 5 },
#    { wait = { location = "varrock_teleport" } },
]
produces = [
    { area = { id = "varrock_teleport" } }
]

[teleport_lumbridge]
weight = 5
requires = [
    { variable = { id = "spellbook_config", equals = 0, default = 0 } },
    { clock = { id = "home_teleport_timeout", max = 0 } },
]
actions = [
    { option = "Cast", interface = "modern_spellbook:lumbridge_home_teleport" },
]
produces = [
    { area = { id = "lumbridge_teleport" } }
]
