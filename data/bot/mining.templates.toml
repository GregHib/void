[copper_ore_template]
requires = [
    { skill = { id = "mining", min = 1, max = 15 }},
]
setup = [
    { carries = { id = "steel_pickaxe,iron_pickaxe,bronze_pickaxe" }},
    { area = { id = "$location" }},
    { inventory_space = { min = 27 }},
]
actions = [
    { option = "Mine", object = "copper_rocks*", delay = 5, success = { inventory_space = 0 } },
]
produces = [
    { carries = { id = "copper_ore" }},
    { skill = { id = "mining" } }
]

