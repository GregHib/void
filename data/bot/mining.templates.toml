[copper_ore_template]
requires = [
    { skill = { id = "mining", min = 1, max = 15 } },
]
setup = [
    { inventory = [{ id = "steel_pickaxe,iron_pickaxe,bronze_pickaxe", usable = true }, { id = "empty", min = 27 }] },
    { area = { id = "$location" } },
]
actions = [
    { object = { option = "Mine", id = "copper_rocks*", delay = 5, success = { inventory = { id = "empty", max = 0 } } } },
]
produces = [
    { item = "copper_ore" },
    { skill = "mining" }
]

