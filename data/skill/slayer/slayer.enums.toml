[slayer_task_tips]
keyType = "npc"
valueType = "string"
values = {
    aberrant_spectre = "Aberrant Spectres are fetid, vile ghosts. The very smell of them will paralyse and harm you. A nosepeg will help ignore their stink.",
    abyssal_demon = "Abyssal Demons are nasty creatures to fight. They aren't really part of this realm, and are able to move very quickly to trap their prey.",
    aquanite = "Aquanites rely on their lures for both offensive and defensive purposes. Whilst their hides are resistant to slashing attacks, a well timed cut is capable of severing the lure.", # FIXME rs2 version
    ankou = "Ankou are undead skeletal ghosts. Their blows can be powerful but they have limited defences, so killing them quickly is often the best way to protect yourself.",
    aviansie_god_wars = "Aviansies are bird-like creatures found in the icy dungeons of the north. Melee weapons can't reach them, so use Magic or Ranged attacks.",
    guard_bandit = "Bandits band together for protection against enemies such as yourself.",
    basilisk = "Basilisks, like Cockatrice, have a gaze which will paralyse and harm their prey. You'll need a Mirror Shield to protect you.",
    banshee = "Banshees use a piercing scream to shock their enemies, you'll need some Earmuffs to protect yourself from them.",
    bloodveld = "Bloodveld are strange demonic creatures, their long rasping tongue has magical properties so it pierces straight through physical defences.",
    brine_rat = "Brine Rats can be found in caves that are near the sea. They are hairless, bad-tempered and generally unfriendly.",
    black_bear = "Bears are tough creatures and fierce fighters, watch out for their powerful claws.",
    bat = "Bats are rarely found on the ground, so you'll have to fight them while they're airborne, which won't be easy for melee.",
    bird_black = "Birds aren't the most intelligent of creatures, but watch out for their sharp stabbing beaks.",
    black_demon = "Powerful weapons known as demonbane weapons can be used to quickly defeat even powerful demons like the Black Demon with greater ease.",
    black_dragon = "Black Dragons are the strongest dragons and very fierce, watch out for their fiery breath.",
    black_knight = "Black Knights like using black armour and weapons, this makes them susceptible to magic attacks.",
    blue_dragon = "Like all dragons, Blue Dragons have thick scales and a powerful fiery breath. Stabbing weapons and heavy bolts are best suited to piercing their defences.",
    bronze_dragon = "Bronze Dragons are the weakest of the metallic dragons, their bronze scales are far thicker than normal bronze armour.",
    catablepon = "Catablepon are mythical, cow like, magical creatures. Beware their weakening glare.",
    cave_bug = "Cave Bugs are like Cave Crawlers, except smaller and easier to squish, though they still have a fondness for plants.",
    cave_crawler = "Cave Crawlers are small and fast, often hiding in ambush. Avoid their barbed tongue or you'll get poisoned.",
    cave_horror = "Cave Horrors can be found under Mos Le'Harmless. You will need a Witchwood Icon to fight them effectively.",
    cave_slime = "Cave Slimes are the lesser cousins of Jellies, though don't be fooled they can still be dangerous as they're often poisonous.",
    cockatrice = "Cockatrice, like Basilisks, have a gaze which will paralyse and harm their prey. You'll need a Mirror Shield to protect you.",
    cow_default = "Cows are bigger than you, so they'll often hit fairly hard but are usually fairly slow to react.",
    crawling_hand = "Crawling Hands are undead severed hands, fast and dexterous they claw their victims.",
    chaos_druid = "Chaos Druids are druids who've turned to evil. Some of them have spells that can harm you, or even teleport you back to them if you flee.",
    rock_crab = "Crabs can be found all across Gielinor. They don't hit very hard but they can take a while to kill.",
    crocodile_kharidian_desert = "Crocodiles are large reptiles which live near water. You'll want to have a stabbing weapon handy for puncturing their thick scaly hides.",
    dark_beast = "Dark Beasts are large, dog-like predators. Their massively muscled bodies protect them from crushing weapons.",
    dust_devil = "Dust Devils use clouds of dust, sand, ash, and whatever else they can inhale to blind and disorientate their victims. Make sure to wear a facemask when fighting them.",
    dagannoth_lighthouse_range_74 = "Dagannoth are large sea dwelling creatures which are very aggressive. You'll often find them in caves near sea water.",
    dark_warrior = "Dark Warriors wear protective armour. If you want to fight them with melee, try crush-based attacks. Or try magic instead.",
    guard_dog = "Dogs are much like Wolves, they are pack creatures which will hunt in groups.",
    dwarf = "Dwarves are a small but tough race of miners, often using pickaxes to pierce their opponents armour.",
    earth_warrior = "Earth Warriors are a kind of earth elemental, grind them to dust with blunt weapons.",
    elf_warrior = "Elves are quick, agile, and vicious fighters which often favour bows and polearms.",
    fire_giant = "Like other giants, Fire Giants have little to no magical ability, and they're particularly weak to water spells.",
    flesh_crawler = "Fleshcrawlers are scavengers and will eat you - and anyone else, given the chance.",
    fever_spider = "Fever Spiders are giant spiders that carry the deadly Spider Fever. If you don't want to catch it I suggest you wear Slayer Gloves to fight them.",
    frost_dragon = "Frost dragons reside beneath the island of Grimstone. They have thick scales and powerful icy breath. Dragonfire protection is a must.",
    ghost = "Ghosts are undead so magic is your best bet against them, there is even a spell specially for fighting the undead.",
    gargoyle = "Gargoyles are winged creatures of stone. You'll need to fight them to near death before breaking them apart with a Rock Hammer.",
    ghoul_canifis = "Ghouls aren't undead but they are stronger and tougher than they look. However they're also very cowardly and will run if they're losing a fight.",
    goblin_mohawk_blue = "Goblins are mostly just annoying, but they can be vicious. Watch out for the spears they sometimes carry.",
    gorak = "Goraks are extremely aggressive creatures. They have been imprisoned on an alternative plane, which is only accesible by using the fairyrings. Be extremely careful, their touch drains health as well as skills! ",
    greater_demon = "Demons are particularly weak to water spells. Though Greater Demons are not the strongest type of demon they are still dangerous.",
    green_dragon = "Like all dragons, Green Dragons have thick scales and a powerful fiery breath. Unless you can stay out of their reach, bringing dragonfire protection is a must.",
    hellhound = "Hellhounds are a cross between Dogs and Demons. They are dangerous with a fierce bite, but have all of the same weaknesses as most demons.",
    hill_giant = "Hill Giants often wield large weapons, learn to recognise what kind of weapon it is and act accordingly.",
    hobgoblin_unarmed = "Hobgoblins carrying spears are often trained warriors. If you want less of a challenge, fight the ones that are unarmed.",
    harpie_bug_swarm = "Harpie Bug Swarms are pesky critters that are hard to hit. You need a lit bug lantern to distract them with its hypnotic light.",
    infernal_mage = "Infernal Mages are dangerous spell users, beware of their magic spells and go properly prepared.",
    ice_giant = "Like other giants, Ice Giants have little to no magical ability, and they're particularly weak to fire spells.",
    ice_warrior = "Ice Warriors are a kind of ice elemental, shatter them with blunt weapons or melt them with fire.",
    icefiend = "Icefiends are beings of ice and freezing rock, they're quick and agile so you'll want to be careful when getting close to them.",
    iron_dragon = "Iron Dragons are some of the weaker metallic dragons, their iron scales are far thicker than normal iron armour.",
    jelly = "Jellies are nasty cube-like gelatinous creatures which absorb everything they come across into themselves. Their magical acids bypass physical defences.",
    jungle_horror = "Jungle Horrors can be found all over Mos Le'Harmless. They are strong and aggressive, so watch out!",
    kalphite_worker = "Kalphite are large insects which live in great hives under the desert sands.",
    killerwatt = "Killerwatts store huge amounts of energy in their bodies, which is released if they are touched. You'll need to wear heavily insulated boots to counter this shocking effect.",
    kurask = "Kurask are large brutal creatures with very thick hides. You'll need a Leaf-Tipped Spear or Battle-axe, Broad Arrows, or a Magic Dart to harm it.",
    lesser_demon = "Demons are weak to magical attacks. Though Lesser Demons are relatively weak they are still dangerous.",
    lizard = "Lizards are large reptiles with tough skin. Those found in the desert will need you to douse them with freezing water to finish them off after a tough battle.",
    magic_axe = "Magic Axes have a mind of their own. You may find magic or slash-based melee attacks are slightly more effective against them.",
    mogre = "Mogres are a type of aquatic Ogre that is often mistaken for a giant mudskipper. You have to force them out of the water with a fishing explosive.",
    zygomite = "Mutated Zygomites are hard to destroy. They regenerate quickly so you will need to finish them with fungicide.",
    minotaur = "Minotaurs are large manlike creatures but you'll want to be careful of their horns.",
    mithril_dragon = "Mithril dragons are more vulnerable to magic and to stab-based melee attacks than to anything else.",
    monkey_brown = "Monkeys are tricky creatures, they are agile and fairly fast. Learn to anticipate their movements.",
    moss_giant = "Like other giants, Moss Giants have little to no magical ability, and they're particularly weak to fire spells.",
    nechryael = "Nechryael are demons of decay which summon small winged beings to help them fight their victims. Their minions can bypass protective prayers so be sure to wear thick armour.",
    ogre_chieftain = "Ogres are brutal creatures, favouring large blunt maces and clubs, they often attack without warning.",
    otherworldly_being = "Otherworldly Beings are ethereal beings making them weak to magical attack.",
    pirate_pirates_cove = "Pirates can be found near the sea. They like to collect coins among other things.",
    pyrefiend_large = "Pyrefiends are beings of fire and molten rock, they're quick and agile but weak to water spells.",
    rat = "Rats are your everyday pest, but they can get fairly big. Watch out for their sharp piercing teeth.",
    red_dragon = "Red Dragons are very powerful, stronger than most dragons, watch out for their fiery breath.",
    #    revenants = "Revenants can be found in the Wilderness, residing in the deepest cavern of the Forinthry dungeon. They use all three styles of combat, but a charged Revenant bracelet will protect you from their attacks.",
    rogue_castle = "Rogues are found in lawless areas, such as the deep Wilderness. They can be very protective of their loot.",
    rockslug = "Rockslugs are strange stoney slugs. You'll need to fight them to near death before finishing them off with Salt.",
    giant_scarab_normal = "Scabarites are insectoid creatures, found beyond the Kharidian deserts. Make sure not to fall into one of their pitfall traps or you'll be quickly overwhelmed.",
    scorpion = "Scorpions are almost always poisonous, their hard carapace makes them resistant to crushing and stabbing attacks.",
    sea_snake_young = "Sea Snakes are long and slithery with a venomous bite. The larger ones are more poisonous, so keep an eye on your health.",
    skeletal_wyvern = "Skeletal Wyverns are extremely dangerous and they are hard to hit with arrows as they slip right through. To stand a good chance of surviving you'll need some elemental shielding from its icy breath.",
    asyn_shade = "Shades are undead so magic is your best bet against them. You can find Shades at Mort'ton.",
    shadow_warrior = "Shadow Warriors are dark and mysterious. They wear spectral plate armour, so crush weapons and magic will give them trouble.",
    skeleton_heavy = "Skeletons are undead so magic is your best bet against them, there is even a spell specially for fighting the undead.",
    spiritual_mage_zamorak = "Spiritual Creatures can be found in the icy caverns near Trollheim, supporting the cause of their chosen god. Wearing equipment aligned with each of the gods can help you avoid undesired conflict.",
    spider = "Spiders are often poisonous, and many varieties are camouflaged too.",
    steel_dragon = "Steel Dragons are dangerous metallic dragons, their steel scales are far thicker than normal steel armour.",
    suqah = "Suqahs can only be found on the mystical Lunar Isle. They are capable of melee and magic attacks and often drop hide, teeth and herbs!",
    turoth = "Turoth are large vicious creatures with thick hides. You'll need a Leaf-Tipped Spear or Sword, Broad Arrows, or a Magic Dart to harm them.",
    ice_troll_troll_country = "Trolls regenerate damage quickly and have some level of magical defences, but this is easily bypassed by their weakness to fire.",
    tzhaar_mej = "Tzhaar reside in their cave under the Karamja volcano. Beware as they can call to their fellows for aid.",
    vampyre_juvenile = "Vampyres are extremely powerful beings. An underground group known as the Myreque have been searching for tools to defeat them, which they may be willing to share if you can find them.",
    waterfiend = "Waterfiends are creatures of water, which live under the Baxtorian Lake. Their watery form is well defended against slashing and piercing weapons, so use something blunt.",
    werewolf_boris = "Werewolves are feral creatures, they are strong and tough with sharp claws and teeth.",
    wolf = "Wolves are pack animals, so you'll always find them in groups. Watch out for their bite, it can be nasty.",
    wall_beast = "Wall Beasts are really much larger creatures but you'll only see their arms. You'll want something sharp on your head to stop them grabbing you.",
    warped_terrorbird = "Warped Creatures can supposedly be found within a mysterious dungeon on the eastern edge of the Poison Waste. Be aware that to defeat them, you'll need to purify them in some way.",
    zombie = "Zombies are undead so magic is your best bet against them, there is even a spell specially for fighting the undead.",
}

